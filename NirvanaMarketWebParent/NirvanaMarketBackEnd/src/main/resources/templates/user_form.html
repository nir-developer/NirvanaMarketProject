<script type="text/javascript">


const buttonCancelEl = document.getElementById("buttonCancel"); 


//JQUERY CODE - PAGE LOAD - EVENT HANDLER FUNCTION
	$(document).ready(function(){
		$("#buttonCancel").on("click", function(){
			window.location = "[[@{/users}]]"
		});
		
		$("#fileImage").change(function(){
			
			const fileSize = this.files[0].size;
			
			//alert(fileSize);
		
			//1024 * 1024 = 1048576
			if(fileSize > 1048576)
			{
				this.setCustomValidity("You must choose an image less than 1MB!")
				//TELL THE BROWSER TO PREVENT THE DEFAULT SUBMITTING TO THE SERVER 
				this.reportValidity();
			}
			else
			{
				this.setCustomValidity("")
				
				showImageThumbnail(this);
				
			}
		});
	});
	
	
	function showImageThumbnail(fileInput)
	{
		const file = fileInput.files[0];
		const reader = new FileReader();
		
		//ASSING A CALLBACK ON THE LOAD EVENT OF THE IMAGE FILE
		reader.onload = function(e) 
		{
			$("#thumbnail").attr("src", e.target.result);
		}
		
		
		//Reads the content of the Blob or File: 
		//Data URL Can be used to display the file contents
		reader.readAsDataURL(file)
		

	}
	

	
	function checkEmailUnique(form)
	{
		const url = "[[@{/users/check_email}]]"
	
		//READ THE EMAIL AND THE _csrf  FROM THE FORM INPUTS(name attributes)
		//(_csrf has been generated automatically by SS)
		const userEmail = $("#email").val();
		const csrfValue = $("input[name='_csrf']").val();
		const userId = $("#id").val(); 
		
		
		//pass as parameters to the POST request
		const params = {id: userId, email:userEmail, _csrf: csrfValue}
		
		//TEST MODAL DIALOG  - OK!!
		/* $("#modalDialog").modal(); */
		
		//MAKE THE POST AJAX CALL TO THE RESTFULL WEB SERVICE)
		$.post(url, params, function(response){
			
			console.log(`response from the server: ${response}`)
			
			//ENABLE FORM SUBMISSION IF RESPONSE IS OK - BY MANUALLY SUBMIT
			if(response === "OK")
			{
				form.submit(); 
			}
			
			else if(response === "Duplicated") showModalDialog("Warning", "There is another user having this email " + userEmail); 
			
			else showModalDialog("Error", "Unkown response from server"); 

			
		})
		//IN CASE CONNECTION ERROR (LIKE FETCH REJECTS THE PROMISE IN THIS CASE)
		//CAN BE TESTED BY CHANGING THE URL OF THE API TO users/check_email22223
		.fail(function(){
			showModalDialog("Error", "Could not connect to the server"); 
		})
		
		//PREVENT AUTO FORM SUBMISSION!
		return false;
	
	}
	
	
	//GENERIF FUNCTION FOR DISPLAYING THE DIALOG 
	function showModalDialog(title, message) 
	{
		$("#modalTitle").text(title);
		$("#modalBody").text(message); 
		$("#modalDialog").modal();
		
	}
